name: Go CI Action
description: "Reusable Go build, lint, test, and artifact logic"

inputs:
  go-version:
    required: false
    default: "1.22"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go-version }}
        cache-dependency-path: go.sum

    - name: Check if Go module exists
      id: gomod
      run: |
        if [ -f "go.mod" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "✅ Found go.mod file"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "⚠️ No go.mod file found, skipping Go steps"
        fi
      shell: bash

    - name: Lint code
      if: steps.gomod.outputs.exists == 'true'
      run: go vet ./...
      shell: bash

    - name: Build
      if: steps.gomod.outputs.exists == 'true'
      run: go build ./...
      shell: bash

    - name: Run tests
      if: steps.gomod.outputs.exists == 'true'
      run: go test -v ./... -json > test-results.json
      shell: bash

    - name: Upload test results
      if: steps.gomod.outputs.exists == 'true' && always()
      uses: actions/upload-artifact@v4
      with:
        name: go-test-results
        path: test-results.json
