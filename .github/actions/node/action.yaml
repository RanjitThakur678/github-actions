name: Node CI Action
description: "Reusable Node.js build and test logic"

inputs:
  node-version:
    required: false
    default: "20"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - run: npm ci
    - run: npm run build
    - run: npm test
